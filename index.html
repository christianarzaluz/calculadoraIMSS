<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Puntaje IMSS</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Puntaje IMSS</h1>
        <form id="imss-form">
            <label for="promedio-carrera">Promedio de Carrera (sobre 100):</label>
            <input type="number" id="promedio-carrera" step="0.01" required>

            <label for="puntaje-enarm">Puntaje ENARM (sobre 100):</label>
            <input type="number" id="puntaje-enarm" step="0.01" required>

            <label>Extras:</label>
<br>
            
            <div class="extras">
                <label for="ejercicio-docente">Tengo comprobante de ejercicio docente:</label>
                <input type="checkbox" id="ejercicio-docente">
                <label for="años-ejercicio-docente">Años de ejercicio docente:</label>
                <select id="años-ejercicio-docente">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

                <label for="publicaciones-autor">Tengo publicaciones como Autor:</label>
                <input type="checkbox" id="publicaciones-autor">
                <label for="cantidad-publicaciones">Número de publicaciones:</label>
                <select id="cantidad-publicaciones">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
<h4>De las siguientes opciones, sólo secciona una:</h4>

                <label for="imss-status">Soy trabajador IMSS:</label>
                <input type="radio" id="trabajador-imss" name="imss-status" value="trabajador">

                <label for="hijo-trabajador-imss">Soy hij@ de Trabajador IMSS:</label>
                <input type="radio" id="hijo-trabajador-imss" name="imss-status" value="hijo">

<h4>Puedes seleccionar ambas opciones, si aplica:</h4>

                <label for="realizo-internado-imss">Realicé Internado en el IMSS:</label>
                <input type="checkbox" id="realizo-internado-imss">

                <label for="realizo-servicio-social-imss">Realicé Servicio Social en el IMSS:</label>
                <input type="checkbox" id="realizo-servicio-social-imss">
            </div>

            <button type="submit">Calcular Puntaje</button>
        </form>
        <br>

        <button type="button" id="reset-button">Resetear</button>
        </form>
    
        <div id="result-container">
            <p>Tu Puntaje IMSS es: <span id="puntaje-imss">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
