<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Puntaje IMSS</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Puntaje IMSS</h1>
        <form id="imss-form">
            <label for="promedio-carrera">Introduce tu promedio de la carrera (sobre 100):</label>
            <input type="number" id="promedio-carrera" required>

            <label for="puntaje-enarm">Introduce tu Puntaje ENARM (sobre 100):</label>
            <input type="number" id="puntaje-enarm" required>

            <label for="ejercicio-docente">Tengo comprobante de Ejercicio Docente:</label>
            <input type="checkbox" id="ejercicio-docente">
            <label for="años-ejercicio-docente">Años:</label>
            <select id="años-ejercicio-docente">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <label for="publicaciones-autor">Tengo publicaciones como Autor:</label>
            <input type="checkbox" id="publicaciones-autor">
            <label for="cantidad-publicaciones">Cantidad:</label>
            <select id="cantidad-publicaciones">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <label for="hijo-trabajador-imss">Soy hijo de Trabajador IMSS:</label>
            <input type="checkbox" id="hijo-trabajador-imss">

            <label for="trabajador-imss">Soy Trabajador IMSS:</label>
            <input type="checkbox" id="trabajador-imss">

            <label for="realizo-internado-imss">Realicé mi Internado en el IMSS:</label>
            <input type="checkbox" id="realizo-internado-imss">

            <label for="realizo-servicio-social-imss">Realicé mi Servicio Social en el IMSS:</label>
            <input type="checkbox" id="realizo-servicio-social-imss">

            <button type="submit">Calcular Puntaje</button>
        </form>

        <div id="result-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
