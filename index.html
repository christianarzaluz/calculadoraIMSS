<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Puntaje IMSS</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Puntaje IMSS</h1>
        <form id="imss-form">
            <label for="promedio-carrera">Promedio de Carrera (sobre 100):</label>
            <input type="number" id="promedio-carrera" step="0.01" required>

            <label for="puntaje-enarm">Puntaje ENARM (sobre 100):</label>
            <input type="number" id="puntaje-enarm" step="0.01" required>

            <label>Extras:</label>
            <div class="extras">
                <label for="ejercicio-docente">Comprobante de Ejercicio Docente:</label>
                <input type="checkbox" id="ejercicio-docente">
                <label for="años-ejercicio-docente">Años:</label>
                <select id="años-ejercicio-docente">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

                <label for="publicaciones-autor">Publicaciones como Autor:</label>
                <input type="checkbox" id="publicaciones-autor">
                <label for="cantidad-publicaciones">Cantidad:</label>
                <select id="cantidad-publicaciones">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

                <label for="hijo-trabajador-imss">Hijo de Trabajador IMSS:</label>
                <input type="checkbox" id="hijo-trabajador-imss">

                <label for="trabajador-imss">Trabajador IMSS:</label>
                <input type="checkbox" id="trabajador-imss">

                <label for="realizo-internado-imss">Realizó Internado IMSS:</label>
                <input type="checkbox" id="realizo-internado-imss">

                <label for="realizo-servicio-social-imss">Realizó Servicio Social IMSS:</label>
                <input type="checkbox" id="realizo-servicio-social-imss">
            </div>

            <button type="submit">Calcular Puntaje</button>
        </form>

        <div id="result-container">
            <p>Tu Puntaje IMSS es: <span id="puntaje-imss">0</span>/100</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
