<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Calcula tu puntaje IMSS</h1>
  
  <form id="calculator-form">
    <label for="career-average">Promedio de carrera (sobre 100):</label>
    <input type="number" id="career-average" required>
    
    <label for="enarm-score">Puntaje ENARM (sobre 100):</label>
    <input type="number" id="enarm-score" required>
    
    <label for="teaching-experience">¿Tienes experiencia docente?:</label>
    <input type="checkbox" id="teaching-experience-checkbox">
    <select id="teaching-experience-years" disabled>
      <option value="0">Selecciona años de experiencia</option>
      <option value="1">1 año</option>
      <option value="2">2 años</option>
      <option value="3">3 años</option>
      <option value="4">4 años</option>
    </select>
    
    <label for="publications">¿Tienes publicaciones como autor?:</label>
    <input type="checkbox" id="publications-checkbox">
    <select id="publications-count" disabled>
      <option value="0">Selecciona número de publicaciones</option>
      <option value="1">1 publicación</option>
      <option value="2">2 publicaciones</option>
      <option value="3">3 publicaciones</option>
      <option value="4">4 publicaciones</option>
    </select>
    
    <label for="child-imss">Soy hij@ de trabajador IMSS:</label>
    <input type="checkbox" id="child-imss">
    
    <label for="employee-imss">Actualmente soy trabajador IMSS:</label>
    <input type="checkbox" id="employee-imss">
    
    <label for="internship-imss">Realicé mi internado en el IMSS:</label>
    <input type="checkbox" id="internship-imss">
    
    <label for="social-service-imss">Realicé mi servicio social en el IMSS:</label>
    <input type="checkbox" id="social-service-imss">
    
    <button type="submit">Calcular mi puntaje IMSS</button>
  </form>
  
  <div id="result"></div>
<footer class="footer">
    <p>Hecho por <a href="https://github.com/christianarzaluz">Christian Arzaluz</a> &copy; 2023</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
